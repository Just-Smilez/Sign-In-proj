<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonymousTech Sign-in</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image -->
    <div class="form-concept">
        <img src="./img/2.png" alt="">
        <!-- Form Body -->
        <div class="form-container">
         <!-- Logo -->
         <h1>Welcome to <span style="color: #0d6efd;">ANONYMOUS</span><span>TECH</span></h1>
          <!-- Sign-in Form -->
         <div class="form-body">
            <h2>Nice to see you again.</h2>
            <form action="#" method="post">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <!-- Remember Me -->
                <div class="remember">
                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <!-- Forgot Password Link -->
                    <div class="form-group" >
                        <a href="#">Forget Password?</a>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="button"><a href="#">Sign in</a></button>
                </div>
                <!-- Goggle Sign-in -->
                <div class="form-group">
                    <button type="submit" class="button"><a href="#"><i class="fa-brands fa-google" style="color: #d11f1f;"></i> Or sign in with Goggle</a></button>
                </div>
                <!-- Sign-up Link -->
                <div>
                    <p>Don't have an account? <a href="C:\Users\HP\Desktop\C.Ware Tech\Git-Hub Cloned\Form_Pages-Project\Sign-Up\index.html">Sign up now</a></p>
                </div>
            </form>
         </div>
        </div>
    </div>
</body>
</html>
